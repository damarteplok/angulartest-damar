<div class="row">
<div class="col-xs-7">
  <form action="" method="post" [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div class="help-block" *ngIf="feedbackForm.get('name').errors && (feedbackForm.get('name').touched || feedbackForm.get('name').dirty)">
        <div class="form-text text-danger" *ngIf="feedbackForm.get('name').errors?.required">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control">
      <div class="help-block" *ngIf="feedbackForm.get('email').errors && (feedbackForm.get('email').touched || feedbackForm.get('email').dirty)">
        <div class="form-text text-danger" *ngIf="feedbackForm.get('email').errors?.required">
          Email is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div class="help-block" *ngIf="feedbackForm.get('username').errors && (feedbackForm.get('username').touched || feedbackForm.get('username').dirty)">
        <div class="form-text text-danger" *ngIf="feedbackForm.get('username').errors?.required">
          Username is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country" formControlName="country">
        <option value="Indonesia">Indonesia</option>
        <option value="Indonesia1">Indonesia1</option>
        <option value="Indonesia2">Indonesia2</option>
      </select>
      <div class="help-block" *ngIf="feedbackForm.get('country').errors && (feedbackForm.get('country').touched || feedbackForm.get('country').dirty)">
        <div class="form-text text-danger" *ngIf="feedbackForm.get('country').errors?.required">
          Country is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" formControlName="age" class="form-control">
      <div class="help-block" *ngIf="feedbackForm.get('age').errors && (feedbackForm.get('age').touched || feedbackForm.get('age').dirty)">
        <div class="form-text text-danger" *ngIf="feedbackForm.get('age').errors?.required">
          Age is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <div>
        <label class="radio-inline">
          <input type="radio" formControlName="gender" id="inlineRadio1" value="male"> male
        </label>
        <label class="radio-inline">
          <input type="radio" formControlName="gender" id="inlineRadio2" value="female"> female
        </label>
        <div class="help-block" *ngIf="feedbackForm.get('gender').errors && (feedbackForm.get('gender').touched || feedbackForm.get('gender').dirty)">
          <div class="form-text text-danger" *ngIf="feedbackForm.get('gender').errors?.required">
            Gender is required
          </div>
        </div>
      </div>
    </div>

<!--    <div class="form-group">-->
<!--      <input id="agree" type="checkbox" formControlName="agree" class="form-check-inline">-->
<!--      <label for="agree" class="form-check-label">Do you Agree?</label>-->
<!--      <div class="help-block" *ngIf="submitted && feedbackForm.get('agree').touched && feedbackForm.get('agree').errors?.requiredTrue">-->
<!--        <span class="text-danger">You must agree</span>-->
<!--      </div>-->
<!--    </div>-->


    <button type="submit" class="btn btn-primary pull-right" style="clear: both;"
            [disabled]="!feedbackForm.valid"
    >Next</button>

  </form>
</div>
</div>
