<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>Shopping <small>List</small></h1>
    </div>
    <form>
      <div class="row">
        <div class="col-xs-7" *ngIf="showError">
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Form tidak boleh kosong!
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="nameShopping" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" [(ngModel)]="amountShopping" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" (click)="onAdd()">Add</button>
            <button type="button" class="btn btn-default" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
